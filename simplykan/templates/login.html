<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login SKELETON/TEST</title>
</head>
<body>
    <h1>Login</h1>
    {% if form.errors %}
        <p>Invalid</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
        </div>
        <button type="submit">Log in</button>
    </form>
</body>
</html>
